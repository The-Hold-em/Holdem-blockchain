<div class="contai">
  <div class="login-image image"></div>
  <div class="form">
    <div class="logo"></div>
    <h2>Giriş Yap</h2>
    <input
      #idnumber
      type="text"
      name=""
      id=""
      placeholder="TC Kimlik Numarası"
    />
    <input #pass type="password" name="" id="" placeholder="Şifre" />
    <button (click)="login(idnumber.value, pass.value)">Giriş Yap</button>
    <p>Hesabın yok mu?<a routerLink="/register" href="/register">Kaydol</a></p>
  </div>
</div>
